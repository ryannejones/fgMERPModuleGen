  # Adventure 1: Attercop Attack - Named NPCs from Ulgarstat
  - name: "Ulgar Resticsard"
    based_on: "Fighter Level 03"
    level: 3
    hp: 63
    at: 1
    db: 0
    baserate: 50
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "War Hammer"
        ob: 70
    abilities: "Notable Skills: Ride 32, Track 37, Perception 55, Bartering 67, Brewing 63"
    description: "Ulgar is a plain man with thinning grey hair and piercing grey eyes. Average height and weight. Despite his ordinary appearance, Ulgar is very charismatic: charming, persuasive, a dynamic leader and good speaker. He has led Ulgarstat for seven years and is respected by the townspeople for his fairness and wise decisions. Married for seventeen years with three sons and four daughters. Noted for his ability to brew top-quality beer."
  
  - name: "Runnal Resticsard"
    based_on: "Ranger Level 03"
    level: 1
    hp: 41
    at: 9
    db: 25
    baserate: 50
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "Broadsword"
        ob: 50
      - weapon: "Long Bow"
        ob: 45
    defences:
      - name: "Shield"
        melee_bonus: 20
        missile_bonus: 20
    abilities: "Notable Skills: Ride 23, Track 23, Stalk/Hide 17, Perception 32, Fletching 53"
    description: "Incredibly handsome, very blonde, very blue-eyed. Tall and muscular with perfect features and regal bearing. Universally loved for his exceptional good looks, sunny disposition, sweet nature, courage, and charisma. Average intelligence. Tends to stammer when stressed. Desperately in love with Currael Wessuntha and will do anything to save her from harm."
  
  - name: "Currael Wessuntha"
    based_on: "Fighter Level 03"
    level: 1
    hp: 42
    at: 6
    db: 25
    baserate: 50
    race: "Human"
    group: "NPCs"
