        missile_bonus: 30
    abilities: "Gothkorlagzrim (Master of the Jaws) - overall commander at Ilmaryen Keep. Notable Skills: Climb 32, Ride (Warg) 25, Track 27, Stalk/Hide 15, Perception 15. Languages: Black Speech 5, Orkish 4, Westron 4, Logathig 2. Notable Items: +15 war hammer, +5 Kragashard, +5 long bow, +5 chain hauberk, +10 shield, an invisible key (Very Hard, -25, to find). Young Uruk of exceptional ambition. Lacks neither strength nor intelligence. Proud of being Gothkorlagzrim and will almost certainly fight to the death (88% will not flee). Frequently (01-65) uses both war hammer and Kragashard together, leaving shield slung on back."
    description: "Seventh level Uruk Gothkorlagzrim of the Blogrum-hai. Almost the opposite of Marlurg - young, ambitious, strong, and intelligent. Wears full chain hauberk (Ch/16) and carries shield. Prefers to use the excellent war hammer he took from a fallen foe, but also uses Kragashard and long bow. Frequently fights with both hammer and sword together. Will almost certainly fight to the death to maintain his title (88% chance will not flee the keep)."
  
