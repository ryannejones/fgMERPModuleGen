        ob: 40
    abilities: "Notable Skills: Climb 11, Ride 16, Track 11, Stalk/Hide 17, Perception 18, Leadership 10, Herding (Handling herd animals) 35"
    description: "The oldest child of Wessun Fraelsen with two brothers and one sister. A farmgirl who does her share of chores. Unusually strong and agile. Tall, slender, and deceptively frail-looking. Golden hair, expressive green eyes, rose-bud complexion. Men noted for being hard-headed follow her with fatuous expressions. Quick wit and quick temper, but regains temper as quickly as she loses it. Generally sweet-natured. As devoted to Runnal as he is to her."
  
