    description: "A Beorning in his early thirties. Large, red-haired, and so hairy that though not a shape-changer, he looks bear-like at all times. Speaks in a soft grumbling growl. Has a disconcerting habit of staring at the person to whom he's speaking. Like other Beornings, hates Wargs, Trolls, Dragons, and Giants, but abhors Orcs. When little more than a toddler, his parents and brother were killed by goblins. His sister escaped with baby brother Grimbold. Killing Orcs is his personal Quest. A mercenary who will be fair about dividing treasure but is fond of money and wants his share. Uses almost all weapons with equal skill."
  
