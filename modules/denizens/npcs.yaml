    abilities: "Korlagzrim-gottul (Lieutenant of the Jaws) - commands 2+ Korlagzrim. Notable Skills: Climb 30, Track 10, Stalk/Hide 10, Perception 5. Languages: Orkish 5, Black Speech 2, Westron 3. Notable Items: +10 Kragashard, +5 chain shirt and greaves, +5 shield. Old for an Orc but still quite strong. A little dull mentally even for an Orc; his rise has been slow but he has sufficient cunning to hold any position he attains. Believes discretion is the better part of valor and will not hesitate to flee if hopeless. Carries eight Kragnifrim instead of the usual four."
    description: "Fifth level Lesser Orc Korlagzrim-gottul of the Blogrum-hai. Old for an Orc but still quite strong. Wears chain shirt with arm and leg greaves (Ch/14) and carries shield. Armed with an especially well-made Kragashard and carries eight Kragnifrim (instead of usual four). Will always try to use throwing knives first, then close for battle (or flee if appropriate)."
  
