  # Adventure 2: Trouble with Trolls - NPCs
  - name: "Merchant Thal Eolsen"
    based_on: "Fighter Level 03"
    level: 3
    hp: 38
    at: 1
    db: 20
    baserate: 50
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "Dagger"
        ob: 60
    abilities: "Notable Skills: Perception 45, Bartering 80"
    description: "A tall, forbidding man in his late forties. Black hair and bushy black beard, exceptionally tall and broad. Black piercing eyes, gruff voice. Speaks quietly - as big as he is, has no need to raise his voice. Has a reputation for dealing fairly with good hirelings and harshness towards those who try to cheat him. A wealthy man who can survive the loss of this shipment, but much of his livelihood depends on shipping along the Men-i-Naugrim."
  
  - name: "Rothaar One-Leg"
    based_on: "Ranger Level 03"
    level: 7
    hp: 115
    at: 16
    db: 35
    baserate: 40
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "War Hammer +15"
        ob: 120
      - weapon: "Long Bow"
        ob: 95
    defences:
      - name: "Shield"
        melee_bonus: 20
        missile_bonus: 20
    abilities: "Notable Skills: Climb 36 (no bonus to climbing walls, cliffs, or other sheer surfaces), Ride 61, Swim 21, Track 95, Ambush 35, Stalk/Hide 66, Perception 78, Foraging 40. Spell Lists: Nature's Lore, Nature's Guises. Notable Items: +15 war hammer, +10 long bow, Ring of Healing (heals 3 hits/round, 1 pt. of bleeding/round, heals any other physical damage at 10x normal rate)"
    description: "A burly, green-eyed, bearded redhead in his late thirties. Born in Mirkwood but lived in Laketown for twenty years. Supervised shipping for Merchant Eolsen for fifteen years. Lost his right lower leg seven years ago while protecting one of Merchant Eolsen's shipments from Orcs. Walks and rides with a wooden leg attached below his knee. Big and powerful man, even with one leg is a vicious fighter. Loyal to Merchant Eolsen and cannot be convinced to rob or betray him. Doesn't talk much but enjoys a good joke and has a surprisingly loud, hearty laugh. Enjoys a good drink but no one has ever seen him even slightly drunk. Conscientious and will attempt to rescue all goods and hirelings. Detests Trolls and wants to kill all four."
  
  - name: "Elisa"
    based_on: "Fighter Level 03"
    level: 3
    hp: 65
    at: 1
    db: 20
    baserate: 50
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "Broadsword"
        ob: 70
      - weapon: "Long Bow"
        ob: 65
    abilities: "Notable Skills: Climb 18, Ride 23, Stalk/Hide 10, Perception 10"
    description: "Rothaar's second-in-command. Unlike Rothaar, normally loquacious and witty (though not when first rescued). Like Rothaar, conscientious, loyal to Merchant Eolsen, and a fierce warrior. Taken prisoner by Trolls after being knocked unconscious. Has worked for Merchant Eolsen for seven years."
  
  - name: "Marluk"
    based_on: "Fighter Level 03"
    level: 1
    hp: 34
    at: 1
    db: 15
    baserate: 50
    race: "Human"
    group: "NPCs"
    weapons:
      - weapon: "Broadsword"
        ob: 45
    abilities: "Notable Skills: Climb 6, Ride 16, Stalk/Hide 5, Perception 5"
    description: "A first-level warrior on his first assignment, likely to be his last. After his encounter with the Trolls, Marluk has decided that if he survives, he will give up guarding caravans and become a farmer so he can remain dry, sleep in a bed, eat warm meals, and never see another Troll as long as he lives."
  
  - name: "Fradurag"
    based_on: "Troll, Stone"
    level: 15
    hp: 170
    at: 11
    db: 50
    baserate: 50
    race: "Stone Troll"
    group: "Monsters"
    weapons:
      - weapon: "Battleaxe"
        ob: 140
    defences:
      - name: "Shield"
        melee_bonus: 20
        missile_bonus: 20
    abilities: "Fradurag is average height for a Troll (10'3\") but uglier than most. Tangled mat of brown hair, protuberant black eyes, grey hide, cauliflower ear, very large crooked nose, no visible neck. For a Troll, Fradurag is brilliant, capable of speaking in complete sentences and occasionally thinking. He masterminded a simple burglar alarm for their cave doorway using rustling leaves. His exceptional intelligence makes him even more dangerous than average Trolls. Notable Items: Battleaxe casts MERP Spell Defense Protection II 3x/day (Fradurag doesn't know how to use the spell)"
    description: "Ringleader of the Troll band. Typical Troll who loves violence and eating, frequently combining both. Extremely disagreeable, foul temper, incredibly strong. But has something most Trolls lack: a modicum of intelligence."
  
  - name: "Tumag"
    based_on: "Troll, Stone"
    level: 10
    hp: 144
    at: 11
    db: 20
    baserate: 50
    race: "Stone Troll"
    group: "Monsters"
    weapons:
      - weapon: "Battleaxe"
        ob: 115
    abilities: "One of twin brothers. Both are 10th-level. Tumag is 10' tall. Lacks Fradurag's superior intellect and is in every way utterly terrible, hideous, violent, average Stone Troll."
    description: "Twin brother (non-identical). Mother couldn't tell them apart and gave them the same name. Utterly terrible, hideous, violent, average Stone Troll."
  
