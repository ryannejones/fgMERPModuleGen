# Creatures - Orcs
"Orc (non-combatant)":
  weapons:
    - name: "Club"
      slot: "melee"

"Orc":  # Alias for Orc (non-combatant)
  weapons:
    - name: "Club"
      slot: "melee"

"Orc, Lesser":
  weapons:
    - name: "Scimitar"
      slot: "melee"
      ob_modifier: -5
    - name: "Short Bow"
      slot: "missile"
      ob_modifier: -5

"Orc, Greater":
  weapons:
    - name: "Scimitar"
      slot: "melee"
    - name: "Short Bow"
      slot: "missile"

"Orc (leader)":
  weapons:
