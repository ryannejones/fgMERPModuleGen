# default_weapons.yaml
# Maps NPC types/professions to their default weapons
# Format:
#   profession_or_creature_name:
#     weapons:
#       - name: "Weapon Name"
#         slot: "melee" or "missile"
#         ob_modifier: optional bonus/penalty to OB (e.g., -5, +10)

# Professions
Fighter:
  weapons:
    - name: "Long Sword"
      slot: "melee"
    - name: "Normal Shield"
      slot: "shield"

Ranger:
  weapons:
    - name: "Long Bow"
      slot: "missile"
    - name: "Short Sword"
      slot: "melee"

Rogue:
  weapons:
    - name: "Blow Gun"
      slot: "missile"
    - name: "Dagger"
      slot: "melee"

Thief:
  weapons:
    - name: "Blow Gun"
      slot: "missile"
    - name: "Dagger"
      slot: "melee"

# Spell users - Dagger (melee) and Light Crossbow (missile)
# These are fallback weapons for when they can't cast spells
# Can be overridden in npcs.yaml if needed
"Pure Channeling Spell User":
  weapons:
    - name: "Dagger"
      slot: "melee"
    - name: "Light Crossbow"
      slot: "missile"

