# default_weapons.yaml
# Maps NPC types/professions to their default weapons
# Format:
#   profession_or_creature_name:
#     weapons:
#       - name: "Weapon Name"
#         slot: "melee" or "missile"
#         ob_modifier: optional bonus/penalty to OB (e.g., -5, +10)

# Professions
Fighter:
  weapons:
    - name: "Long Sword"
      slot: "melee"
    - name: "Normal Shield"
      slot: "shield"

Ranger:
  weapons:
    - name: "Long Bow"
      slot: "missile"
    - name: "Short Sword"
      slot: "melee"

Rogue:
  weapons:
    - name: "Blow Gun"
      slot: "missile"
    - name: "Dagger"
      slot: "melee"

Thief:
  weapons:
    - name: "Blow Gun"
      slot: "missile"
    - name: "Dagger"
      slot: "melee"

