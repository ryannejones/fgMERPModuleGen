# items.yaml - Chapter 6: Skauril's Army
# Custom magical items and quest items using complete library system

items:
  - name: "Inerenerab"
    based_on: "Backpack"  # Magical storage item, base on container
    modifications:
      description:
        "@type": "formattedtext"
        "_text": "Enchanted wooden box constructed by the Woodmen. Measures 12\"x8\"x6\". Keeps herbs fresh for months or stores enough food to feed one person for a month. Given to each PC by the Woodmen. Special: Food preservation - 1 month supply in small box."
  
  - name: "Gihellin's Dagger"
    based_on: "Dagger"
    modifications:
      bonus:
        "@type": "number"
        "_text": "5"
      description:
        "@type": "formattedtext"
        "_text": "Old family heirloom originally forged in Gondolin. The enchanted blade glows with a cold blue light when near creatures of Morgoth (Orcs, Trolls, Spiders, Dragons, and other servants of the Dark Lord)."
  
  - name: "Necklace of Deployment"
    based_on: "Necklace"  # Magical jewelry
    modifications:
      description:
        "@type": "formattedtext"
        "_text": "Silver necklace bearing an amber medallion in the form of a compass rose. Worn by Skauril. Allows the wearer to cast Leaving on five creatures at the same time, sending them in up to six different directions. Special: Cast Leaving on 5 creatures simultaneously, send in up to 6 directions."
  
  - name: "Emerald Ring of Elf-friend"
    based_on: "Ring"
    modifications:
      description:
        "@type": "formattedtext"
        "_text": "Emerald ring given by Thranduil to signify Elf-friend status. Bears no enchantment but is quite valuable and grants recognition among the Elves. Special: Mark of Elf-friend status, valuable (500+ gp)."
  
  - name: "Healing Herbs (Woodmen Supply)"
    based_on: "Healing Herbs"  # From Character Law
    count: 5
    modifications:
      description:
        "@type": "formattedtext"
        "_text": "Medicinal herbs from the Woodmen's limited supply. +10 to healing when properly applied."

